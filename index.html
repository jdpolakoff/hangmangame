<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Let's Play Hangman</title>

      <link rel="stylesheet" href="style.css">

      <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  </head>

  <body>

      <div class="header">

        <h1>Hangman</h1>

      </div>


      <div class="gameboard">


        <div class="wordgoeshere"></div>
      </div>

    <form>

      <div class = "input">

        <input placeholder="Enter a word!" />
        <button>Submit</button>
        <button class="refresh">Refresh</button>

      </div>

    </form>

      <div class="letterselector">
        <p class = letters>
          <span class="letters" id="a"> A </span>
          <span class="letters" id="b"> B </span>
          <span class="letters" id="c"> C </span>
          <span class="letters" id="d"> D </span>
          <span class="letters" id="e"> E </span>
          <span class="letters" id="f"> F </span>
          <span class="letters" id="g"> G </span>
          <span class="letters" id="h"> H </span>
          <span class="letters" id="i"> I </span>
          <span class="letters" id="j"> J </span>
          <span class="letters" id="k"> K </span>
          <span class="letters" id="l"> L </span>
          <span class="letters" id="m"> M </span>
          <span class="letters" id="n"> N </span>
          <span class="letters" id="o"> O </span>
          <span class="letters" id="p"> P </span>
          <span class="letters" id="q"> Q </span>
          <span class="letters" id="r"> R </span>
          <span class="letters" id="s"> S </span>
          <span class="letters" id="t"> T </span>
          <span class="letters" id="u"> U </span>
          <span class="letters" id="v"> V </span>
          <span class="letters" id="w"> W </span>
          <span class="letters" id="x"> X </span>
          <span class="letters" id="y"> Y </span>
          <span class="letters" id="z"> Z </span>
        </p>
      </div>
      <script src="script.js"></script>
  </body>

</html>
