<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">

    <title>Let's Play Hangman</title>

      <link rel="stylesheet" href="style.css">

      <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>



  </head>

  <body>

      <div class="header">

        <h1>Hangman</h1>

      </div>


      <div class="gameboard"></div>

    <form>

      <div class = "input">

        <input id="enterword" type="text" value="Enter a word!"></input>

      </div>

    </form>

      <div class="letterselector">
        <p class = letters>
          <span id="a"> A </span>
          <span id="b"> B </span>
          <span id="c"> C </span>
          <span id="d"> D </span>
          <span id="e"> E </span>
          <span id="f"> F </span>
          <span id="g"> G </span>
          <span id="h"> H </span>
          <span id="i"> I </span>
          <span id="j"> J </span>
          <span id="k"> K </span>
          <span id="l"> L </span>
          <span id="m"> M </span>
          <span id="n"> N </span>
          <span id="o"> O </span>
          <span id="p"> P </span>
          <span id="q"> Q </span>
          <span id="r"> R </span>
          <span id="s"> S </span>
          <span id="t"> T </span>
          <span id="u"> U </span>
          <span id="v"> V </span>
          <span id="w"> W </span>
          <span id="x"> X </span>
          <span id="y"> Y </span>
          <span id="z"> Z </span>
        </p>
      </div>
      <script src="script.js"></script>
  </body>

</html>
